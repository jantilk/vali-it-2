<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="NO-CACHE">
    <link rel="stylesheet" href="CSS/myStyle.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/myStyle.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <form action="login" method="post">
            <input name="username" type="text"/>
            <br/>
            <input name="password" type="text"/>
            <br/>
            <input type="submit" value="Sign In"/>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <input id="createNewCustomerName" class="form-control" placeholder="new customer name">
            <input id="createNewCustomerUsername" class="form-control" placeholder="set username">
            <input id="createNewCustomerPassword" class="form-control" placeholder="set password">
        </div>
        <div class="col-sm-4">
            <button id="createNewCustomerButton" type="button" class="btn btn-primary">Create Customer</button>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <a id="newCustomerLink" href="newAccount.html">Create New User</a>
    </div>
</div>

<script src="JS/createCustomer.js"></script>
</body>
</html>
